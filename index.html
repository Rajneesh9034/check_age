<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>Voter Eligibility Checker</h1>

<form id="ageForm">
    <label for="age">Enter your age:</label>
    <input type="number" id="age" name="age" required>
    <button type="button" onclick="calculateAge()">Calculate</button>
</form>

<div id="result"></div>

<script>
    function calculateAge() {
        // Get the entered age from the input field
        var ageInput = document.getElementById('age');
        var age = ageInput.value;

        // Validate the age input
        if (age >= 18) {
            var result = "Congratulations You are Eligible For Voting";
        }
        else{
            var result = "Sorry you are not eligible for Voting";
        }

        // Perform age calculation (you can customize this logic)
        
        // Display the result on the page
        var resultContainer = document.getElementById('result');
        resultContainer.innerHTML = "<p>" + result + "</p>";
    }
</script>

</body>
</html>
